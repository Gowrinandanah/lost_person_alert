<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost Person Alert System - Login</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0b1d2a, #132f4c, #08141f);
      color: #fff;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);

      padding: 40px;
      width: 360px;
      border-radius: 16px;

      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 13px;
      color: #c9d6e2;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #d0dbe6;
    }

    button {
      width: 100%;
      padding: 13px;
      margin-top: 18px;
      border: none;
      border-radius: 10px;
      background: #d32f2f;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #b71c1c;
    }

    .message {
      margin-top: 12px;
      font-size: 14px;
      font-weight: bold;
    }

    /* Create account link */
    .create-account {
      margin-top: 18px;
      font-size: 13px;
    }

    .create-account a {
      color: #4fc3f7;
      text-decoration: none;
      font-weight: 500;
    }

    .create-account a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 22px;
      font-size: 11px;
      color: #9fb3c8;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h1>Lost Person Alert System</h1>
    <p class="subtitle">Secure Access for Community Safety</p>

    <input type="email" id="email" placeholder="Email Address" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">LOGIN</button>

    <div class="message" id="msg"></div>

    <!-- Create account hyperlink -->
    <div class="create-account">
      Don’t have an account?
      <a href="register.html">Create Account</a>
    </div>

    <p class="footer">
      Emergency Awareness • Community Support • 2026
    </p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      if (!email || !password) {
        msg.style.color = "#ff5252";
        msg.innerText = "⚠ Please enter email and password.";
        return;
      }

      /* Demo validation */
      if (email === "admin@gmail.com" && password === "123456") {
        msg.style.color = "#4caf50";
        msg.innerText = "✔ Login Successful";
      } else {
        msg.style.color = "#ff5252";
        msg.innerText = "✖ Invalid Email or Password";
      }
    }
  </script>

</body>
</html>
